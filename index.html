<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plan nursery · product details</title>
    <!-- separate CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- canvas for ambient background motion (floating particles) -->
    <canvas id="bg-canvas"></canvas>

    <!-- header (glass effect) -->
    <header>
        <div class="logo">
            <i class="fas fa-seedling"></i>
            <span>plan nursery</span>
        </div>
        <nav>
            <ul>
                <li><a href="shop.html" class="nav-link active" data-page="shop">shop</a></li>
                <li><a href="our-story.html" class="nav-link" data-page="story">our story</a></li>
                <li><a href="plant-care.html" class="nav-link" data-page="care">plant care</a></li>
                <li><a href="journey.html" class="nav-link" data-page="journal">journal</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <i class="fas fa-search" id="search-icon"></i>
            <i class="fas fa-shopping-bag" id="cart-icon"><span class="cart-count">0</span></i>
        </div>
    </header>

    <!-- main content area (dynamic) -->
    <main id="main-content">
        <!-- skeleton loader shown initially -->
        <div class="skeleton-container" id="skeleton">
            <div class="skeleton-hero"></div>
            <div class="skeleton-filter"></div>
            <div class="skeleton-grid">
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
            </div>
        </div>

        <!-- actual content (hidden until loaded) will be injected by JS -->
    </main>

    <!-- footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-col">
                <h4>plan nursery</h4>
                <p>Curated plants, ceramic pots & mindful living.</p>
                <div class="social">
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-pinterest"></i>
                    <i class="fab fa-tiktok"></i>
                </div>
            </div>
            <div class="footer-col">
                <h4>help</h4>
                <ul>
                    <li><a href="#">shipping</a></li>
                    <li><a href="#">returns</a></li>
                    <li><a href="#">plant care</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>about</h4>
                <ul>
                    <li><a href="our-story.html">our story</a></li>
                    <li><a href="#">sustainability</a></li>
                    <li><a href="journey.html">journal</a></li>
                </ul>
            </div>
        </div>
        <div class="copyright">© 2025 plan nursery · aesthetic simplicity</div>
    </footer>

    <!-- separate javascript file -->
    <script src="script.js"></script>
</body>
</html>
